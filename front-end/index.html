<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👟 Sneaker Hub | Loja de Tênis Premium</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>👟 SNEAKER HUB</h1>
      <nav>
        <ul>
         
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>TÊNIS PREMIUM PARA VOCÊ 🚀</h2>
      <p>Os melhores modelos das marcas mais desejadas</p>
    </section>

    <section class="add-tenis">
      <h3>➕ Adicionar Novo Tênis</h3>
      <form id="tenisForm">
        <div class="form-group">
          <input type="text" id="nome" placeholder="Nome do tênis" required>
        </div>
        <div class="form-group">
          <input type="text" id="marca" placeholder="Marca" required>
        </div>
        <div class="form-group">
          <input type="number" id="preco" placeholder="Preço (R$)" required>
        </div>
        <div class="form-group">
          <input type="number" id="tamanho" placeholder="Tamanho" required>
        </div>
        <div class="form-group">
          <input type="text" id="cor" placeholder="Cor" required>
        </div>
        <div class="form-group">
          <input type="text" id="lancamento" placeholder="Ano de lançamento" required>
        </div>
        <button type="submit">Adicionar Tênis</button>
      </form>
    </section>

    <section class="search">
      <h3>🔍 Buscar Tênis</h3>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Digite a marca...">
        <button id="searchBtn">Buscar</button>
      </div>
    </section>

    <section class="tenis-list">
      <h3>👟 Nossos Tênis</h3>
      <div id="tenisContainer" class="grid"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Sneaker Hub . Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
